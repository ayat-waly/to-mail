<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الطالب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            padding: 20px;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .share-button {
            margin-top: 10px;
            background-color: #28a745;
        }

        .share-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>عزيزي الطالب</p>
        <p>بعد مشاهدتك الفيديو </p>
        <p>حدد العلاقة بين ارتفاع درجة الحرارة والجلد؟ </p>
        <textarea id="studentAnswer" placeholder="اكتب إجابتك هنا..."></textarea>
        <button onclick="submitAnswer()">إرسال الإجابة</button>
        <button class="share-button" onclick="shareWithPeers()">شارك زملائك</button>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("YOUR_USER_ID");  // ضع هنا معرّف المستخدم من EmailJS

        function submitAnswer() {
            const answer = document.getElementById('studentAnswer').value;
            if (answer.trim() === "") {
                alert("يرجى كتابة إجابة قبل الإرسال.");
            } else {
                // إرسال البريد الإلكتروني باستخدام EmailJS
                const templateParams = {
                    student_answer: answer,
                    to_email: "mahaasaleh202@gmail.com"  // ضع هنا البريد الإلكتروني الذي تريد إرسال الإجابة إليه
                };

                emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", templateParams)
                    .then(function (response) {
                        alert("تم إرسال إجابتك بنجاح!");
                    }, function (error) {
                        alert("حدث خطأ في إرسال الإجابة.");
                    });
            }
        }

        function shareWithPeers() {
            window.open("https://teams.live.com/l/community/FEA-oxDTRgwKyEH5AI", "_blank");
        }
    </script>
</body>

</html>
